<mat-card>
    <mat-card-title>Create Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" type="text" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="R$" type="number" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="goBack()">
        Voltar
    </button>
</mat-card>
