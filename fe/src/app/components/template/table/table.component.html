<div class="mat-elevation-z8">
  <table [dataSource]="items" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let item">{{item?.price | currency:'EUR'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <a routerLink="/crud/update/{{item.id}}" mat-icon-button aria-label="Update">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/crud/delete/{{item.id}}" mat-icon-button color="warn" aria-label="Delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="items?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>
